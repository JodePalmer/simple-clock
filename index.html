<html>
	
	<head>
		<meta charset="utf-8">
		<title>My test page</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body onload="changeTime()">
		<header>
			<h1>Javascript Clock</h1>
		</header>

		<section>
			<div id="hr">00</div>:<div id="mn">00</div>:<div id="se">00</div>
		</section>

		<script>
			function changeTime() {
				var today = new Date(); // creates a new date object with the current date and time //
				var hr = today.getHours(); //return the hours according to local time //
				var mn = today.getMinutes(); //return the minutes according to local time //
				var se = today.getSeconds(); //return the seconds according to local time //

				hr = checkTime(hr);
				mn = checkTime(mn);
				se = checkTime(se);

				document.getElementById("hr").innerHTML = hr; // .getElementById gets a HTML element with the given ID //
				document.getElementById("mn").innerHTML = mn;
				document.getElementById("se").innerHTML = se;

				var t = setTimeout(changeTime, 500); // setTimeout method  calls the same function again after a specified number of milliseconds //
			}

			function checkTime(id) {
				if(id < 10 ) {
					id = "0" + id;
				}
				return id;
			}

		</script>

	</body>

</html>
